<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand " href="#">Zomato</a>
  </div>
</nav>
  <section>
  
    <div class="row mt-3 m-3" id="displaydata">
    <div class="col-3">
      <div class="card">
      <div class="card h-100">
        <!-- Card Image -->
        <img width="100%" height="200px" src="https://www.cubesnjuliennes.com/wp-content/uploads/2020/07/Chicken-Biryani-Recipe.jpg" 
             class="card-img-top" alt="Product Image">
      </div>
        <!-- Card Body -->
        <div class="card-body text-center  ">
            <h4>Chicken Biriyani</h4>
            <h1>199/-</h1>
            <span class="me-3"><button class="btn btn-danger"><i class="bi bi-plus"></i></button> </span>
             <span id="qty" class="fs-3 mx-3">1</span>
            <span class="me-3"><button class="btn btn-danger"><i class="bi bi-dash"></i></button></span>
            
        </div>
        </div>
         </div>
        </div>
      
    </section>
    <script>
      let Items=[
        {id:101,name:"Chicken Biriyani",img_url:"",price:369,qty:1},
        {id:101,name:"Mutton Biriyani",img_url:"",price:569,qty:1},
        {id:101,name:"Chicken Kabab",img_url:"",price:209,qty:1},
        {id:101,name:"Chicken kadhai",img_url:"",price:409,qty:1},
      ]
      let displaydata=document.getElementById('displaydata')
      display();
      function display(){
        let res='';
        for(let i=0;i<Items.length;i++){
        res+=`<div class="col-3">
      <div class="card">
      <div class="card h-100">
      
        <img width="100%" height="200px" src="${Items[i].img_url}" alt="">
             
      </div>
        
        <div class="card-body text-center  ">
            <h4>${Items[i].name}</h4>
            <h1><i class="bi bi-currency-rupee"></i>${Items[i].price}/-</h1>
            <span class="me-3"><button class="btn btn-danger"><i class="bi bi-plus"></i></button> </span>
             <span id="qty" class="fs-3 mx-3">1</span>
            <span class="me-3"><button class="btn btn-danger"><i class="bi bi-dash"></i></button></span>
            
        </div>
        </div>
         </div>
         </div>
         `;
      }
      displaydata.innerHTML=res;
    }
    </script>
