<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="container-fluid mt-3">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <!-- Card Image -->
        <img src="https://images.unsplash.com/photo-1678685888221-cda773a3dcdb?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXBwbGUlMjBpcGhvbmV8ZW58MHx8MHx8fDA%3D" 
             class="card-img-top" alt="Product Image">

        <!-- Card Body -->
        <div class="card-body">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text">
            Display · Super Retina XDR display · 6.7-inch (diagonal) all-screen OLED display · 
            2796x1290-pixel resolution at 460 ppi · Dynamic Island · Always-On display.
          </p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
